		function getCookie(w){
			cName = "";
			pCOOKIES = new Array();
			pCOOKIES = document.cookie.split('; ');
			for(bb = 0; bb < pCOOKIES.length; bb++){
				NmeVal  = new Array();
				NmeVal  = pCOOKIES[bb].split('=');
				if(NmeVal[0] == w){
					cName = unescape(NmeVal[1]);
				}
			}
			return cName;
		}
		
		function setExpiration(cookieLife){
			var today = new Date();
			var expr = new Date(today.getTime() + cookieLife * 24 * 60 * 60 * 1000);
			return  expr.toGMTString();
		}

		function setCookie(name, value, expires, path, domain, secure){
			document.cookie = name + "=" + escape(value) + "; ";
			
			if(expires){
				expires = setExpiration(expires);
				document.cookie += "expires=" + expires + "; ";
			}
			if(path){
				document.cookie += "path=" + path + "; ";
			}
			if(domain){
				document.cookie += "domain=" + domain + "; ";
			}
			if(secure){
				document.cookie += "secure; ";
			}
		}
		function sumArray(arr)
		{
			var sum = 0;
			for(var i=0; i<arr.length; i++)

var width = 600,
    height = 500,
    margin = 20;
var x_centre = width/2;
var y_centre = height/2;
var nuclear_radius = 10;
    
var vis = d3.select("#chart_container").append("svg:svg")
    .attr("width", width)
    .attr("height", height);

var radiuses = [1,2,3];

var multiplier = (d3.min([width, height]) - 2*margin - nuclear_radius) / (d3.max(radiuses) * 2);

var shells = vis.selectAll("circle.shell")
     .data(radiuses)
     .enter().append("circle")
     .attr("class", "shell")
     .attr("cx", x_centre)
     .attr("cy", y_centre)
     .attr("r", function(d, i) { 
         return (d * multiplier);
      });
